<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="books-container"></div>
    <button id="new-book">New Book</button>
    <div id="new-book-form">
        <dialog>
            <form method="dialog">
                <label for="title">Title:</label>
                <input type="text" placeholder="Title" id="title" name="title" required>
                <br>
                <label for="author">Author:</label>
                <input type="text" placeholder="Author" id="author" name="author" required>
                <br>
                <label for="pages">Number of pages:</label>
                <input type="text" placeholder="120" id="pages" name="pages" required>
                <br>
                <label for="is-read">Read:</label>
                <input type="checkbox" name="is-read" id="is-read">
                <br>
                <button id="submit" type="submit">Submit</button>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
